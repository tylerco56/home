<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<form action='/add-service' method="post">
    <p th:each="subject : ${subjectMenu}">
            <input type="checkbox" th:id="${subject.key}" />
            <label th:text="${subject.value}" th:value="${subject.key}" th:for="${subject.key}"></label>
    </p>
    <input type="submit" value="Add Services" />
</form>
</body>
</html>
